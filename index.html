<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

   <title>Frontend Mentor | Interactive card details form</title>

   <!-- CSS -->
   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <!-- Custom -->
   <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
   <main class="container-fluid">
      <div class="row">
         <div class="col-auto p-0">
            <picture>
               <source media="(min-width: 768px)" srcset="images/bg-main-desktop.png">
               <img src="images/bg-main-mobile.png" alt="Background Image" class="">
            </picture>
         </div>
         <div class="col d-flex justify-content-end align-items-center form-area">
            <form id="input_form" class="form-content">
               <div class="mb-4" id="cardholder_name_div">
                  <label for="inputCardholderName" class="form-label">Cardholder Name</label>
                  <input type="text" name="" id="inputCardholderName" class="form-control shadow-none" placeholder="e.g. Jane Appleseed">
                  <small class="form-control-error"></small>
               </div>

               <div class="mb-4" id="cardnumber_div">
                  <label for="inputCardNumber" class="form-label">Card Number</label>
                  <input type="text" name="" id="inputCardNumber" class="form-control shadow-none" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" minlength="19">
                  <small class="form-control-error"></small>
               </div>

               <div class="mb-5">
                  <div class="row">
                     <div class="col" id="expdate_div">
                        <label for="inputExpDate_M" class="form-label text-nowrap">Exp. Date (MM/YY)</label>                      
                        <div class="row gx-3">
                           <div class="col">
                              <select name="" id="inputExpDate_M" class="form-select shadow-none">
                                 <option value="" selected hidden>MM</option>
                              </select>
                           </div>
                           <div class="col">
                              <select name="" id="inputExpDate_Y" class="form-select shadow-none">
                                 <option value="" selected hidden>YY</option>
                              </select>
                           </div>
                        </div>
                        <small class="form-control-error"></small>
                     </div>
                     <div class="col" id="cvc_number_div">
                        <label for="inputCVCNumber" class="form-label">CVC</label>
                        <input type="text" name="" id="inputCVCNumber" class="form-control shadow-none" placeholder="e.g. 123" maxlength="3" minlength="3">
                        <small class="form-control-error"></small>
                     </div>
                  </div>
               </div>
               <div class="d-block">
                  <button type="button" class="btn w-100 py-2" id="btn-confirm">Confirm</button>
               </div>
            </form>

            <!-- Completed state start -->
            <div class="form-content text-center d-none" id="thank_you_div">
               <div class="mb-4">
                  <img src="images/icon-complete.svg" alt="Complete Icon">
               </div>
               <span class="text-uppercase">Thank you!</span>
               <p class="mt-2 mb-5">We've added your card details</p>
               <div class="d-block">
                  <button type="button" class="btn w-100 py-2" id="btn-continue">Continue</button>
               </div>
            </div>
         </div>
      </div>

      <!-- Card Area - START -->
      <div class="bank-card card-front">
         <img src="images/bg-card-front.png" alt="Card Frond Side PNG" class="card-bg-img">
         <div class="card-body w-100 h-100 px-4 py-4">
            <div class="card-logo pb-5 mt-1">
               <img src="images/card-logo.svg" alt="Card Logo">
            </div>
            <p class="card-number text-justify mt-3" id="card_number">0000 0000 0000 0000</p>
            <div class="row">
               <div class="col-9 text-start">
                  <span class="cardholder-name text-uppercase" id="cardholder_name">Jane Appleseed</span>
               </div>
               <div class="col-3 text-end">
                  <span class="exp-date" id="exp_month">00</span>/<span class="exp-date" id="exp_year">00</span>
               </div>
            </div>
         </div>
      </div>

      <div class="bank-card card-back">
         <img src="images/bg-card-back.png" alt="Card Back Side PNG" class="card-bg-img">
         <div class="card-body">
            <p class="card-cvc" id="cvc_number">000</p>
         </div>
      </div>
      <!-- Card Area - END -->
   </main>

</body>
</html>
